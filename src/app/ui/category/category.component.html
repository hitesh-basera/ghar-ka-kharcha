<div class="container">
    <h2>Categories</h2>
    <button mat-raised-button color="primary" (click)="openDialog()">Add Category</button>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- <ng-container matColumnDef="icon">
        <th mat-header-cell *matHeaderCellDef>Icon</th>
        <td mat-cell *matCellDef="let row">
          <mat-icon *ngIf="row.icon">{{ row.icon }}</mat-icon>
        </td>
      </ng-container> -->
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        
        <td mat-cell *matCellDef="let row">
          <div class="icon-text-container">
            <mat-icon *ngIf="row.icon">{{ row.icon }}</mat-icon>
            <span>{{ row.name }}</span>
          </div>
          <!-- <mat-icon *ngIf="row.icon">{{ row.icon }}</mat-icon>
          <span>{{ row.name }}</span> -->
          </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="openDialog(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteCategory(row.id!)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
