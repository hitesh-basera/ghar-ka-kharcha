<h2 mat-dialog-title>{{ data.id ? 'Edit Category' : 'Add Category' }}</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="categoryForm">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Icon (Material Icon Name)</mat-label>
      <input matInput formControlName="icon">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="categoryForm.value" [disabled]="categoryForm.invalid" cdkFocusInitial>Save</button>
</mat-dialog-actions>
